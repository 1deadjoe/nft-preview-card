<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.min.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="nft-container">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium #3429" class="nft-img">
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="View">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>

    <p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-purchase">
      <div class="purchase-price">
        <img src="/images/icon-ethereum.svg" alt="icon">
        <p>0.041 ETH</p>
      </div>
      <div class="purchase-due">
        <img src="/images/icon-clock.svg" alt="Time left">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="nft-creator">
      <img src="/images/image-avatar.png" alt="Creator" class="creator-img">
      <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>

  </div> -->
</body>

</html>
